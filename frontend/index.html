<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playwright Test Runner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        /* Reset ve temel ayarlar */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 20px;
            text-align: center;
            user-select: none;
        }

        textarea {
            width: 100%;
            max-width: 800px;
            height: 280px;
            background-color: #1e1e1e;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-family: monospace;
            font-size: 15px;
            color: #d0d0d0;
            resize: vertical;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.4);
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 14px #4fc3f7;
        }

        button {
            margin-top: 15px;
            padding: 14px 28px;
            background: linear-gradient(90deg, #4fc3f7 0%, #0288d1 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(4, 102, 160, 0.7);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            max-width: 800px;
            width: 100%;
            user-select: none;
        }

        button:hover {
            background: linear-gradient(90deg, #0288d1 0%, #4fc3f7 100%);
            box-shadow: 0 8px 16px rgba(4, 102, 160, 0.9);
        }

        #loading {
            margin-top: 15px;
            color: #81d4fa;
            font-weight: 600;
            text-align: center;
            min-height: 24px;
            user-select: none;
        }

        #results {
            margin-top: 25px;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px;
            user-select: none;
        }

        .result-item {
            background: #222;
            border-radius: 14px;
            box-shadow: 0 3px 10px rgba(0, 128, 255, 0.3);
            padding: 18px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: background 0.3s ease;
        }

        .result-item.fail {
            background: #330000;
            box-shadow: 0 3px 12px rgba(255, 0, 0, 0.6);
        }

        .result-item p {
            margin: 8px 0 0 0;
            font-size: 15px;
            word-wrap: break-word;
        }

        .result-item .step-text {
            font-weight: 600;
            color: #81d4fa;
            font-size: 16px;
        }

        .result-item.fail .step-text {
            color: #ff6b6b;
        }

        .result-screenshot {
            margin-top: 14px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 14px #4fc3f7;
            object-fit: contain;
            max-height: 180px;
            user-select: none;
            border: 4px solid #4caf50;
            /* varsayılan yeşil (başarılı) */
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .result-item.fail .result-screenshot {
            border-color: #f44336 !important;
            /* başarısızsa kırmızı */
        }

        /* Arka plan animasyonu container */
        #background-code {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            background: #121212;
            font-family: monospace;
            color: #0f0;
            opacity: 0.25;
            user-select: none;
            pointer-events: none;
        }

        /* Kayan metin */
        .code-line {
            position: absolute;
            width: 100%;
            white-space: nowrap;
            animation: scrollDown linear infinite;
            font-size: 16px;
            font-weight: 600;
            filter: drop-shadow(0 0 2px #0f0);
        }

        @keyframes scrollDown {
            0% {
                top: -2em;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 110vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="background-code"></div>

    <h1>Playwright Test Runner</h1>
    <textarea id="steps">[
  "Siteyi aç https://flypgs.com",
  "'BolBol Üye Girişi' yazan elemana tıkla",
  "'Cep Telefonu' inputuna 5551234567 yaz",
  "'Parola' inputuna Test1234 yaz",
  "'Giriş Yap' butonuna tıkla",
  "5 saniye bekle"
]</textarea>
    <button id="run">Testi Çalıştır</button>
    <div id="loading"></div>
    <div id="results"></div>

    <script>
        const bg = document.getElementById("background-code");
        const codeSnippets = [
            "const x = 10;",
            "function test() { return true; }",
            "console.log('Hello world');",
            "let i = 0;",
            "while(i < 5) { i++; }",
            "if (x > 5) { alert(x); }",
            "return false;",
            "// Kayan kod örneği",
            "for(let j=0;j<10;j++){console.log(j);}",
            "async function run(){await fetch('api');}"
        ];

        for (let i = 0; i < 100; i++) {
            const line = document.createElement("div");
            line.className = "code-line";
            line.style.left = (Math.random() * 90 + 5) + "%";
            line.style.animationDuration = (2 + Math.random() * 2) + "s"; /* Hız 2-4 saniye arası */
            line.style.animationDelay = (Math.random() * 30) + "s";
            line.textContent = codeSnippets[i % codeSnippets.length];
            bg.appendChild(line);
        }
    </script>

    <script>
        document.getElementById("run").onclick = async () => {
            const stepsText = document.getElementById("steps").value;
            let steps;

            try {
                steps = JSON.parse(stepsText);

                if (Array.isArray(steps) && steps.length === 1 && Array.isArray(steps[0])) {
                    steps = steps[0];
                }
            } catch {
                alert("Geçersiz JSON formatı");
                return;
            }

            document.getElementById("loading").textContent = "Test çalışıyor, lütfen bekleyin...";
            document.getElementById("results").innerHTML = "";

            const res = await fetch("http://localhost:8002/run-test", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ steps }),
            });

            const data = await res.json();
            document.getElementById("loading").textContent = "";

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            data.results.forEach(r => {
                const div = document.createElement("div");
                div.className = "result-item";
                if (r.status === "fail") div.classList.add("fail");

                const stepText = document.createElement("p");
                stepText.className = "step-text";
                stepText.textContent = r.step;
                div.appendChild(stepText);

                if (r.status === "fail") {
                    const errorText = document.createElement("p");
                    errorText.textContent = "Hata: " + r.error;
                    errorText.style.color = "#ff5555";
                    div.appendChild(errorText);
                }

                if (r.screenshot) {
                    const imgSrc = "data:image/png;base64," + r.screenshot;

                    const img = document.createElement("img");
                    img.src = imgSrc;
                    img.className = "result-screenshot";
                    img.style.cursor = "pointer";

                    img.onclick = () => {
                        const newWindow = window.open();
                        if (newWindow) {
                            newWindow.document.write(`
                <html><head><title>Ekran Görüntüsü</title></head>
                <body style="margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">
                  <img src="${imgSrc}" style="max-width:100vw; max-height:100vh;"/>
                </body></html>
              `);
                            newWindow.document.close();
                        } else {
                            alert("Yeni sekme açılamadı. Lütfen popup engelleyiciyi kontrol edin.");
                        }
                    };

                    div.appendChild(img);
                }

                resultsContainer.appendChild(div);
            });
        };
    </script>
</body>

</html>
